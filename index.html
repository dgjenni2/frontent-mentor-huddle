<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/all.min.css" />
		<link rel="stylesheet" href="style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<div class="content">
			<header>
				<img
					class="third-width text-align-right"
					src="images/logo.svg"
					alt="logo"
				/>
			</header>
			<section>
				<div class="flex">
					<img
						class="col"
						src="images/illustration-mockups.svg"
						alt="illustration-mockups"
					/>
					<div class="col">
						<h1>Build The Community Your Fans Will Love</h1>

						<p>
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>

						<a class="solid-button center-by-margin" href="#">Register</a>
					</div>
				</div>
				<div class="flex flex-end">
					<a class="inverse-button item" href="#">
						<i class="fa-brands fa-facebook-f fa-fw"></i>
					</a>
					<a class="inverse-button item" href="#">
						<i class="fa-brands fa-twitter fa-fw"></i>
					</a>
					<a class="inverse-button item" href="#">
						<i class="fa-brands fa-instagram fa-fw"></i>
					</a>
				</div>
			</section>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
